cover:
  - platform: template
    covers:
      single_garage_door:
        device_class: garage
        friendly_name: "Single Garage Door"
        value_template: >-
          {% if is_state('binary_sensor.kaipule_technology_co_ltd_im20_door_window_sensor_sensor_2', 'on') %}
            open
          {% else %}
            closed
          {% endif %}
        open_cover:
          - service: script.single_garage_door
        close_cover:
          - condition: state
            entity_id: binary_sensor.kaipule_technology_co_ltd_im20_door_window_sensor_sensor_2
            state: 'on'
          - service: script.single_garage_door
        stop_cover:
          service: script.single_garage_door
        icon_template: >-
          {% if is_state('binary_sensor.kaipule_technology_co_ltd_im20_door_window_sensor_sensor_2', 'on') %}
            mdi:garage-open
          {% else %}
            mdi:garage
          {% endif %}

      double_garage_door:
        device_class: garage
        friendly_name: "Double Garage Door"
        value_template: >-
          {% if is_state('binary_sensor.ecolink_door_window_sensor_sensor', 'on') %}
            open
          {% else %}
            closed
          {% endif %}
        open_cover:
          - service: script.double_garage_door
        close_cover:
          - condition: state
            entity_id: binary_sensor.ecolink_door_window_sensor_sensor
            state: 'on'
          - service: script.double_garage_door
        stop_cover:
          service: script.double_garage_door
        icon_template: >-
          {% if is_state('binary_sensor.ecolink_door_window_sensor_sensor', 'on') %}
            mdi:garage-open-variant
          {% else %}
            mdi:garage-variant
          {% endif %}
